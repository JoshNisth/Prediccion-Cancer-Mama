<!DOCTYPE html>
<html lang="es">
<head>
    <title>Opciones de Modelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container py-5">
        <h2 class="text-primary">Elige un Modelo</h2>
        <p class="lead">Selecciona uno de los modelos disponibles para procesar el archivo subido.</p>
        <div class="mt-4">
            <button onclick="location.href='/run-model/J48/{{ file_path }}'" class="btn btn-primary btn-lg mx-2">J48</button>
            <button onclick="location.href='/run-model/cluster/{{ file_path }}'" class="btn btn-secondary btn-lg mx-2">Cluster</button>
            <button onclick="location.href='/run-model/neural/{{ file_path }}'" class="btn btn-success btn-lg mx-2">Red Neuronal</button>
          </div>
    </div>
</body>
</html>
