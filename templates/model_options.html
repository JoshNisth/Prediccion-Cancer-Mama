<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Modelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/modelos.css">
</head>
<body class="bg-light text-center">

    <!-- Contenedor principal -->
    <div class="container py-5">
        <h2 class="text-pink">Elige un Modelo</h2>
        <p class="lead">Selecciona uno de los modelos disponibles para procesar el archivo subido.</p>
        
        <!-- Botones de los modelos -->
        <div class="mt-4">
            <button onclick="location.href='/run-model/J48/{{ file_path }}'" class="btn btn-modelo btn-lg mx-2">J48</button>
            <button onclick="location.href='/run-model/cluster/{{ file_path }}'" class="btn btn-modelo-cluster btn-lg mx-2">Cluster</button>
            <button onclick="location.href='/run-model/neural/{{ file_path }}'" class="btn btn-modelo-red btn-lg mx-2">Red Neuronal</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
