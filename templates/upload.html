<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/upload.css"> <!-- Enlace a la hoja de estilos personalizada -->
</head>
<body class="bg-light">

    <!-- Contenedor principal -->
    <div class="container py-5">
        <h2 class="text-pink mb-4">Sube tu Archivo</h2>
        <p class="lead mb-4">Por favor, selecciona el archivo que deseas procesar. Aseg√∫rate de que el formato sea correcto.</p>

        <!-- Formulario para subir archivo -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <input type="file" class="form-control-file" name="file" required>
            </div>
            <button type="submit" class="buplo">Subir</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
